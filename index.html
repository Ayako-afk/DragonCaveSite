<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dragon Pool Fansite</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f0f8ff;
    }
    input, button {
      padding: 0.5em;
      margin: 0.5em;
    }
    #dragons {
      margin-top: 2em;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .dragon-entry {
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <h1>üêâ Dragon Pool</h1>
  <p>Enter your Dragon Cave username:</p>
  <input type="text" id="username" placeholder="e.g. DragonMaster42" />
  <button onclick="fetchDragons()">Fetch My Dragons</button>
  <button onclick="showRandomPool()">View Random Pool</button>

  <div id="dragons"></div>

  <script>
    let dragons = [];

    async function fetchDragons() {
      const username = document.getElementById('username').value.trim();
      if (!username) {
        alert("Please enter a username.");
        return;
      }

      const response = await fetch(`/api/fetch-user?username=${username}`);
      const xmlText = await response.text();

      const parser = new DOMParser();
      const xml = parser.parseFromString(xmlText, "application/xml");
      const creatures = xml.querySelectorAll("dragon");

      dragons = Array.from(creatures).filter(d => {
        const stage = d.getAttribute("stage");
        return stage === "egg" || stage === "hatchling";
      });

      displayDragons();
    }

    function displayDragons() {
      const container = document.getElementById("dragons");
      container.innerHTML = "";

      if (dragons.length === 0) {
        container.innerHTML = "<p>No eggs or hatchlings found.</p>";
        return;
      }

      dragons.forEach((dragon, index) => {
        const div = document.createElement("div");
        div.className = "dragon-entry";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = `dragon-${index}`;
        checkbox.dataset.index = index;

        const label = document.createElement("label");
        label.htmlFor = `dragon-${index}`;
        label.innerText = `${dragon.getAttribute("name") || "Unnamed"} (${dragon.getAttribute("stage")})`;

        div.appendChild(checkbox);
        div.appendChild(label);
        container.appendChild(div);
      });

      const submitBtn = document.createElement("button");
      submitBtn.innerText = "Add Selected to Pool";
      submitBtn.onclick = submitToPool;
      container.appendChild(submitBtn);
    }

    async function submitToPool() {
      const selected = Array.from(document.querySelectorAll("input[type=checkbox]:checked"))
        .map(cb => dragons[cb.dataset.index])
        .map(d => ({
          id: d.getAttribute("id"),
          name: d.getAttribute("name"),
          stage: d.getAttribute("stage"),
          breed: d.getAttribute("breed"),
          owner: document.getElementById("username").value.trim()
        }));

      if (selected.length === 0) {
        alert("Please select at least one dragon.");
        return;
      }

      const response = await fetch("/api/add-to-pool", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(selected)
      });

      const result = await response.json();
      alert(result.message || "Dragons added!");
    }

    async function showRandomPool() {
      const response = await fetch("/api/random-pool");
      const pool = await response.json();

      const container = document.getElementById("dragons");
      container.innerHTML = "<h2>Random Dragons from the Pool</h2>";

      if (pool.length === 0) {
        container.innerHTML += "<p>No dragons in the pool yet.</p>";
        return;
      }

      pool.forEach(d => {
        const div = document.createElement("div");
        div.className = "dragon-entry";
        div.innerText = `${d.name || "Unnamed"} (${d.stage}) - ${d.breed}`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
